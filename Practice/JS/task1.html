<html>
    <head></head>
    <body>
        <div>
            <form action="">
                <label for="datetime">Enter Your birthday</label>
                <input type="text" name="" id="DOB">
                <label for="datetime">Enter Your birth Month</label>
                <input type="text" name="" id="DOM">
                
            </form>
            <button onclick="a()">How many days to go</button>
            <p id="r"></p>
        </div>
        <script>
            function a(){
                var dob = document.getElementById("DOB").value;
                var dom = document.getElementById("DOM").value;
                dom -= 1;
                const d = new Date();
                a = d.getFullYear();
                b = new Date(a,dom,dob);
                z = (b-d)/86400000;

            document.getElementById("r").innerHTML = z;
            }
        </script>
    </body>
</html>
