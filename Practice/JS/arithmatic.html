
<p id="demo"></p>

<script>
    var a = 10,b = 2;
    document.getElementById("demo").innerHTML =
    "The value of Addtion of " +a+" + "+b+" = "+(a+b)
    +"<br>The value of subtraction of " +a+" - "+b+" = "+(a-b)
    +"<br>The value of Multiplication of " +a+" * "+b+" = "+(a*b)
    +"<br>The value of Division of " +a+" / "+b+" = "+(a/b)
    +"<br>The value of exponent of " +a+" ** "+b+" = "+(a**b)
    +"<br>The value of Modulus of " +a+" % "+b+" = "+(a%b);
</script>
